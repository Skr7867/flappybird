plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flappybirds"
    compileSdkVersion 34 // You can adjust this based on your Flutter setup
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flappybirds"
        minSdkVersion 23 // Ensure that minSdkVersion is set here
        targetSdkVersion 33 // You can update this as needed
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Configure the signing options here if needed for release builds
            signingConfig = signingConfigs.debug
            // Uncomment if needed
            // shrinkResources true
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-ads:23.3.0'
}

flutter {
    source = "../.."
}
