name: flappybirds
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"  # Adjusted SDK version for stable compatibility

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.19.0
  win32: ^5.5.4
  flame_audio: ^2.10.3
  google_mobile_ads: ^5.1.0
  sms_autofill: ^2.4.0
  http: ^1.2.2
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  mobile_number: ^2.1.1
  telephony: ^0.2.0
  connectivity_plus: ^6.0.5
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: Game
      fonts:
        - asset: assets/fonts/Game.ttf

# Uncomment the section below if you want to configure the launcher icon generation
flutter_launcher_icons:
 android: "launcher_icon"
 ios: "AppIcon"
 image_path: "assets/logo.png"
 min_sdk_android: 23
 remove_alpha_ios: true
